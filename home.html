<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/home.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <p id="userBlog"></p>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#section1">Home</a></li>
        <li><a href="#section2">Usuarios</a></li>
      </ul><br>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search Blog..">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </div>

    <div class="col-sm-9">
      <div class="mT-5">
        <form class="form-block" method="POST" action="./Backend/Files/newPost.php">
          <input name="idUsuario" id="idUsuario">
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="form-group fl_icon">
                <div class="icon"><i class="fa fa-user"></i></div>
                <input class="form-input" type="text" placeholder="Post Title" name="titulo">
              </div>
            </div>
            <div class="col-xs-12">									
              <div class="form-group">
                <textarea class="form-input" required="" placeholder="Your text" name="mensaje"></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Postear</button>
            
          </div>
        </form>
      </div>
      <div id="postUsuarios">
      </div>
    </div>
  </div>
</div>

<template id="cardPost">
  <div class="card" style="width: 100%;">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <p class="fecha">Fecha Publicacion</p>
    </div>
  </div>
</template>

<footer class="container-fluid">
  <p>Footer Text</p>
</footer>
<!--<script src="./js/login.js"></script>-->
<script src="./js/home.js"></script>

</body>
</html>
